<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-md">
    
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Welcome Back</h2>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
        <input 
          formControlName="email" 
          type="email" 
          class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          [ngClass]="{'border-red-500': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}"
          placeholder="Enter your email"
        >
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-500 text-xs mt-1">
          Valid email is required
        </div>
      </div>

      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
        <input 
          formControlName="password" 
          type="password" 
          class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter your password"
        >
      </div>

      <button 
        type="submit" 
        [disabled]="loginForm.invalid || isLoading()"
        class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded hover:bg-blue-700 transition duration-200 disabled:bg-blue-300"
      >
        <span *ngIf="isLoading()">Logging in...</span>
        <span *ngIf="!isLoading()">Sign In</span>
      </button>

    </form>

    <p class="mt-4 text-center text-gray-600 text-sm">
      Don't have an account? 
      <a routerLink="/register" class="text-blue-600 hover:underline">Register</a>
    </p>

  </div>
</div>
