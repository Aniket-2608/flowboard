<div class="min-h-screen bg-gray-50 flex items-center justify-center p-4">
  <div class="bg-white rounded-xl shadow-lg w-full max-w-lg overflow-hidden">
    
    <div class="bg-blue-600 px-6 py-4 flex justify-between items-center">
      <h2 class="text-white text-xl font-bold">Create New Task</h2>
      <button routerLink="/dashboard" class="text-blue-100 hover:text-white">âœ•</button>
    </div>

    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="p-6 space-y-4">
      
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Title</label>
        <input formControlName="title" type="text" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" placeholder="What needs to be done?">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
        <textarea formControlName="description" rows="3" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Add details..."></textarea>
      </div>

      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Priority</label>
          <select formControlName="priority" class="w-full px-4 py-2 border rounded-lg bg-white">
            <option value="low">ðŸŸ¢ Low</option>
            <option value="medium">ðŸŸ¡ Medium</option>
            <option value="high">ðŸ”´ High</option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Status</label>
          <select formControlName="status" class="w-full px-4 py-2 border rounded-lg bg-white">
            <option value="todo">To Do</option>
            <option value="inprogress">In Progress</option>
            <option value="done">Done</option>
          </select>
        </div>
      </div>

      <div class="bg-blue-600 px-6 py-4 flex justify-between items-center">
        <h2 class="text-white text-xl font-bold">
            {{ isEditMode() ? 'Edit Task' : 'Create New Task' }}
        </h2>
        <button routerLink="/dashboard" class="text-blue-100 hover:text-white">âœ•</button>
     </div>

      <div class="pt-4 flex justify-end gap-3">
        <button type="button" routerLink="/dashboard" class="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg">Cancel</button>
        <button 
          type="submit" 
          [disabled]="taskForm.invalid || isLoading()"
          class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 disabled:bg-blue-300 transition shadow-md"
        >
        <span *ngIf="isLoading()">Saving...</span>
        <span *ngIf="!isLoading()">
        {{ isEditMode() ? 'Update Task' : 'Create Task' }}
        </span>
        </button>
      </div>

    </form>
  </div>
</div>
