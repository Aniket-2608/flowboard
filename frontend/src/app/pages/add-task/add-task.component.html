<div class="min-h-screen bg-gray-50 flex items-center justify-center p-4">
  <div class="bg-white rounded-xl shadow-lg w-full max-w-2xl overflow-hidden">
    
    <div class="bg-blue-600 px-6 py-4 flex justify-between items-center">
      <h2 class="text-white text-xl font-bold">{{ isEditMode() ? 'Edit Task' : 'Create New Task' }}</h2>
      <button routerLink="/dashboard" class="text-blue-100 hover:text-white transition-colors">âœ•</button>
    </div>

    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="p-6 space-y-5">
      
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Title</label>
        <input formControlName="title" type="text" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all" placeholder="What needs to be done?">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
        <textarea formControlName="description" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all" placeholder="Add details..."></textarea>
      </div>

      <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
        
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Priority</label>
          <select formControlName="priority" class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all">
            <option value="low">ðŸŸ¢ Low</option>
            <option value="medium">ðŸŸ¡ Medium</option>
            <option value="high">ðŸ”´ High</option>
          </select>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Deadline <span class="text-gray-400 font-normal text-xs">(Optional)</span></label>
            <input 
              type="datetime-local" 
              formControlName="dueDate"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-white text-gray-700 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all cursor-pointer"
            >
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Status</label>
          <select formControlName="status" class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all">
            <option value="todo">To Do</option>
            <option value="inprogress">In Progress</option>
            <option value="done">Done</option>
          </select>
        </div>
      </div>

      <div class="pt-6 flex justify-end gap-3 border-t border-gray-100 mt-4">
        <button type="button" routerLink="/dashboard" class="px-4 py-2 text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-lg transition-colors">Cancel</button>
        <button 
          type="submit" 
          [disabled]="taskForm.invalid || isLoading()"
          class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 disabled:bg-blue-300 disabled:cursor-not-allowed transition-all shadow-sm flex items-center"
        >
          @if (isLoading()) {
            <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Saving...
          } @else {
            {{ isEditMode() ? 'Update Task' : 'Create Task' }}
          }
        </button>
      </div>

    </form>
  </div>
</div>
