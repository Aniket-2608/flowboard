<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-600 via-purple-700 to-blue-800 p-4">
  
  <div class="max-w-md w-full bg-white/95 backdrop-blur-sm p-8 rounded-2xl shadow-2xl transform transition-all hover:scale-[1.01]">
    
    <div class="text-center mb-8">
      <div class="text-4xl mb-2">ğŸš€</div>
      <h2 class="text-3xl font-extrabold text-gray-900 tracking-tight">Create Account</h2>
      <p class="text-gray-500 text-sm mt-2">Join FlowBoard and organize your life</p>
    </div>
    
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-semibold mb-2 ml-1">Full Name</label>
        <div class="relative">
          <span class="absolute left-3 top-3 text-gray-400">ğŸ‘¤</span>
          <input 
            formControlName="name" 
            type="text" 
            class="w-full pl-10 pr-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all bg-gray-50 focus:bg-white"
            [ngClass]="{'border-red-500': registerForm.get('name')?.invalid && registerForm.get('name')?.touched}"
            placeholder="John Doe"
          >
        </div>
        <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched" class="text-red-500 text-xs mt-1 ml-1 font-medium">
          Name must be at least 3 characters
        </div>
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-semibold mb-2 ml-1">Email Address</label>
        <div class="relative">
          <span class="absolute left-3 top-3 text-gray-400">ğŸ“§</span>
          <input 
            formControlName="email" 
            type="email" 
            class="w-full pl-10 pr-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all bg-gray-50 focus:bg-white"
            [ngClass]="{'border-red-500': registerForm.get('email')?.invalid && registerForm.get('email')?.touched}"
            placeholder="john@example.com"
          >
        </div>
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-semibold mb-2 ml-1">Password</label>
        <div class="relative">
          <span class="absolute left-3 top-3 text-gray-400">ğŸ”’</span>
          <input 
            formControlName="password" 
            type="password" 
            class="w-full pl-10 pr-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all bg-gray-50 focus:bg-white"
            placeholder="******"
          >
        </div>
        <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-red-500 text-xs mt-1 ml-1 font-medium">
          Min 6 characters required
        </div>
      </div>

      <div class="mb-8">
        <label class="block text-gray-700 text-sm font-semibold mb-2 ml-1">Confirm Password</label>
        <div class="relative">
          <span class="absolute left-3 top-3 text-gray-400">ğŸ”</span>
          <input 
            formControlName="confirmPassword" 
            type="password" 
            class="w-full pl-10 pr-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all bg-gray-50 focus:bg-white"
            [ngClass]="{'border-red-500': registerForm.hasError('mismatch') && registerForm.get('confirmPassword')?.touched}"
            placeholder="Repeat password"
          >
        </div>
        <div *ngIf="registerForm.hasError('mismatch') && registerForm.get('confirmPassword')?.touched" class="text-red-500 text-xs mt-1 ml-1 font-medium">
          Passwords do not match
        </div>
      </div>

      <button 
        type="submit" 
        [disabled]="registerForm.invalid || isLoading()"
        class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-bold py-3.5 px-4 rounded-xl hover:shadow-lg hover:from-indigo-700 hover:to-purple-700 transition-all duration-200 transform active:scale-[0.98] disabled:opacity-70 disabled:cursor-not-allowed"
      >
        <div class="flex items-center justify-center gap-2">
          <span *ngIf="isLoading()" class="animate-spin h-5 w-5 border-2 border-white border-t-transparent rounded-full"></span>
          <span>{{ isLoading() ? 'Creating Account...' : 'Register Now' }}</span>
        </div>
      </button>

    </form>

    <div class="mt-8 pt-6 border-t border-gray-100 text-center">
      <p class="text-gray-600 text-sm">
        Already have an account? 
        <a routerLink="/login" class="text-indigo-600 font-bold hover:text-indigo-700 hover:underline transition">Sign In</a>
      </p>
    </div>

  </div>
</div>
