<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-md">
    
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Create Account</h2>
    
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Full Name</label>
        <input 
          formControlName="name" 
          type="text" 
          class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          [ngClass]="{'border-red-500': registerForm.get('name')?.invalid && registerForm.get('name')?.touched}"
          placeholder="John Doe"
        >
        <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched" class="text-red-500 text-xs mt-1">
          Name must be at least 3 characters
        </div>
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
        <input 
          formControlName="email" 
          type="email" 
          class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          [ngClass]="{'border-red-500': registerForm.get('email')?.invalid && registerForm.get('email')?.touched}"
          placeholder="john@example.com"
        >
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
        <input 
          formControlName="password" 
          type="password" 
          class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="******"
        >
        <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-red-500 text-xs mt-1">
          Password must be at least 6 characters
        </div>
      </div>

      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2">Confirm Password</label>
        <input 
          formControlName="confirmPassword" 
          type="password" 
          class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          [ngClass]="{'border-red-500': registerForm.hasError('mismatch') && registerForm.get('confirmPassword')?.touched}"
          placeholder="Repeat password"
        >
        <div *ngIf="registerForm.hasError('mismatch') && registerForm.get('confirmPassword')?.touched" class="text-red-500 text-xs mt-1">
          Passwords do not match
        </div>
      </div>

      <button 
        type="submit" 
        [disabled]="registerForm.invalid || isLoading()"
        class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded hover:bg-blue-700 transition duration-200 disabled:bg-blue-300"
      >
        <span *ngIf="isLoading()">Creating Account...</span>
        <span *ngIf="!isLoading()">Register</span>
      </button>

    </form>

    <p class="mt-4 text-center text-gray-600 text-sm">
      Already have an account? 
      <a routerLink="/login" class="text-blue-600 hover:underline">Login</a>
    </p>

  </div>
</div>
