<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-md max-w-md w-full text-center">
    
    <div *ngIf="status() === 'loading'">
      <h2 class="text-2xl font-bold text-blue-600 mb-4">Verifying...</h2>
      <p class="text-gray-600">Please wait while we verify your email address.</p>
      <div class="mt-6 flex justify-center">
        <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-blue-600"></div>
      </div>
    </div>

    <div *ngIf="status() === 'success'">
      <h2 class="text-2xl font-bold text-green-600 mb-4">✅ Verified!</h2>
      <p class="text-gray-600 mb-6">{{ message() }}</p>
      <a routerLink="/login" class="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700 transition">
        Go to Login
      </a>
    </div>

    <div *ngIf="status() === 'error'">
      <h2 class="text-2xl font-bold text-red-600 mb-4">❌ Failed</h2>
      <p class="text-gray-600 mb-6">{{ message() }}</p>
      <a routerLink="/register" class="text-blue-600 hover:underline">
        Back to Registration
      </a>
    </div>

  </div>
</div>
