<div class="flex min-h-screen items-center justify-center bg-gray-50 px-4 py-12 sm:px-6 lg:px-8">
  <div class="w-full max-w-md space-y-8 bg-white p-8 shadow-lg rounded-xl border border-gray-100">
    
    <div class="text-center">
      <h2 class="text-3xl font-bold tracking-tight text-gray-900">Forgot Password?</h2>
      <p class="mt-2 text-sm text-gray-600">Enter your email address and we'll send you a link to reset your password.</p>
    </div>

    <form class="mt-8 space-y-6" (ngSubmit)="onSubmit()">
      <div>
        <label for="email" class="sr-only">Email address</label>
        <input 
          id="email" 
          name="email" 
          type="email" 
          required 
          [ngModel]="email()" 
          (ngModelChange)="email.set($event)"
          class="relative block w-full rounded-md border-0 py-2.5 px-3 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-indigo-600 sm:text-sm sm:leading-6" 
          placeholder="Enter your registered email"
        >
      </div>

      @if (message()) {
        <div class="rounded-md bg-green-50 p-4 border border-green-200">
          <p class="text-sm font-medium text-green-800">{{ message() }}</p>
        </div>
      }

      @if (error()) {
        <div class="rounded-md bg-red-50 p-4 border border-red-200">
          <p class="text-sm font-medium text-red-800">{{ error() }}</p>
        </div>
      }

      <button 
        type="submit" 
        [disabled]="loading()"
        class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-2.5 text-sm font-semibold text-white hover:bg-indigo-500 disabled:opacity-70 transition-all"
      >
        @if (loading()) {
          <svg class="mr-2 h-5 w-5 animate-spin text-white" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
        }
        {{ loading() ? 'Sending...' : 'Send Reset Link' }}
      </button>

      <div class="text-center text-sm">
        <a routerLink="/login" class="font-medium text-indigo-600 hover:text-indigo-500">
          &larr; Back to Login
        </a>
      </div>
    </form>
  </div>
</div>
