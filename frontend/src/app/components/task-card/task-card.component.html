<div class="bg-white p-4 rounded-lg shadow-sm hover:shadow-md transition border border-gray-100 group relative">
  <div class="flex justify-between items-start mb-2">
    <h4 class="font-bold text-gray-800 text-sm leading-tight pr-6">{{ task.title }}</h4>
    <div class="absolute top-4 right-4 flex gap-2 opacity-0 group-hover:opacity-100 transition">
      <button 
         (click)="$event.stopPropagation(); edit.emit()" 
         class="text-gray-400 hover:text-blue-600 transition"
         title="Edit"
       >
         âœï¸
       </button>
       
       <button 
         (click)="$event.stopPropagation(); delete.emit()" 
         class="text-gray-400 hover:text-red-600 transition"
         title="Delete"
       >
         ğŸ—‘ï¸
       </button>
    </div>

  </div>

  <p class="text-gray-500 text-xs line-clamp-2 mb-3" *ngIf="task.description">
    {{ task.description }}
  </p>

  <div class="flex justify-between items-center mt-2 border-t pt-2 border-gray-50">

    <span class="text-[10px] uppercase font-bold px-2 py-0.5 rounded border" [ngClass]="{
        'bg-red-50 text-red-600 border-red-100': task.priority === 'high',
        'bg-yellow-50 text-yellow-600 border-yellow-100': task.priority === 'medium',
        'bg-gray-50 text-gray-500 border-gray-200': task.priority === 'low'
      }">
      {{ task.priority }}
    </span>

    <span class="text-[10px] text-gray-400">
      {{ task.createdAt | date:'MMM d' }}
    </span>
  </div>
  @if (task.dueDate) {
    <div class="mt-3 flex items-center text-xs text-gray-500 bg-gray-50 p-1.5 rounded-md border border-gray-100">
      <svg class="w-4 h-4 mr-1.5 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
      </svg>
      <span class="font-medium">
        Due {{ task.dueDate | date:'MMM d, h:mm a' }}
      </span>
    </div>
  }
</div>
