<div class="bg-white p-4 rounded-lg shadow-sm hover:shadow-md transition border border-gray-100 group relative">
  <div class="flex justify-between items-start mb-2">
    <h4 class="font-bold text-gray-800 text-sm leading-tight pr-6">{{ task.title }}</h4>
    
    <button 
      (click)="edit.emit()" 
      class="text-gray-400 hover:text-blue-600 opacity-0 group-hover:opacity-100 transition absolute top-4 right-4"
      title="Edit Task"
    >
      ✏️
    </button>
  </div>
  
  <p class="text-gray-500 text-xs line-clamp-2 mb-3" *ngIf="task.description">
    {{ task.description }}
  </p>

  <div class="flex justify-between items-center mt-2 border-t pt-2 border-gray-50">
    
    <span 
      class="text-[10px] uppercase font-bold px-2 py-0.5 rounded border"
      [ngClass]="{
        'bg-red-50 text-red-600 border-red-100': task.priority === 'high',
        'bg-yellow-50 text-yellow-600 border-yellow-100': task.priority === 'medium',
        'bg-gray-50 text-gray-500 border-gray-200': task.priority === 'low'
      }"
    >
      {{ task.priority }}
    </span>

    <span class="text-[10px] text-gray-400">
      {{ task.createdAt | date:'MMM d' }}
    </span>
  </div>
</div>
